<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LedgerLock Login</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont;
        background:#0b1120;
        color:#e5e7eb;
        display:flex;
        align-items:center;
        justify-content:center;
        height:100vh;
      }
      .card {
        background:#020617;
        padding:1.5rem;
        border-radius:0.75rem;
        width:320px;
      }
      label { display:block; margin-top:0.75rem; font-size:0.9rem; color:#9ca3af; }
      input {
        width:100%; margin-top:0.25rem; padding:0.4rem 0.6rem;
        border-radius:0.4rem; border:1px solid #1f2937; background:#020617; color:#e5e7eb;
      }
      button {
        margin-top:1rem; padding:0.5rem 1rem; border-radius:999px;
        border:none; background:#2563eb; color:white; cursor:pointer;
      }
      .flash { margin-top:0.5rem; padding:0.4rem 0.6rem; border-radius:0.4rem; background:#7f1d1d; color:#fecaca; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>LedgerLock Login</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endwith %}

      <form method="post">
        <label>Username</label>
        <input name="username" required>

        <label>Password</label>
        <input name="password" type="password" required>

        <button type="submit">Login</button>

        <p style="font-size:0.75rem; color:#9ca3af; margin-top:0.5rem;">
          Demo accounts:<br>
          admin / admin123<br>
          analyst / analyst123<br>
          auditor / auditor123
        </p>
      </form>
    </div>
  </body>
</html>
